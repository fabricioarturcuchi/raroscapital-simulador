<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Raros Capital - Simulador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="https://i.postimg.cc/wMPWky1K/Sem-t-tulo-removebg-preview.png" alt="Raros Capital" class="logo">

    <h1>Descubra qual consórcio combina com você</h1>
    <p>Simule agora e receba sua oferta exclusiva da Raros Capital diretamente no seu e-mail.</p>

    <form action="https://formsubmit.co/fabricio@raroscapital.com.br" method="POST" onsubmit="showSimulator()" id="lead-form" target="hidden_iframe">
      <input type="text" name="name" placeholder="Seu nome completo" required>
      <input type="email" name="email" placeholder="Seu e-mail" required>
      <input type="tel" name="phone" placeholder="Seu WhatsApp com DDD" required>

      <!-- Configurações do FormSubmit -->
      <input type="hidden" name="_subject" value="Novo lead de simulação - Raros Capital">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">

      <button type="submit">Simular Agora</button>
    </form>

    <!-- Simulador de consórcio -->
    <div id="simulator" class="hidden">
      <h2>Simulador de Consórcio</h2>
      <label>
        Tipo:
        <select id="tipo" onchange="atualizarParcelas()">
          <option value="imovel">Imóvel</option>
          <option value="auto">Automóvel</option>
        </select>
      </label>

      <input type="number" id="valor" placeholder="Valor total (R$)" />

      <input type="number" id="parcelas" placeholder="Parcelas" readonly />

      <button type="button" onclick="calcular()">Calcular</button>
      <div id="resultado"></div>
    </div>

    <!-- Iframe oculto para submissão silenciosa -->
    <iframe name="hidden_iframe" style="display:none;"></iframe>
  </div>

  <script>
    function showSimulator() {
      setTimeout(() => {
        document.getElementById("lead-form").classList.add("hidden");
        document.getElementById("simulator").classList.remove("hidden");
        atualizarParcelas(); // define parcelas automaticamente com base no tipo
      }, 300);
    }

    function atualizarParcelas() {
      const tipo = document.getElementById("tipo").value;
      const parcelas = tipo === "imovel" ? 220 : 84;
      document.getElementById("parcelas").value = parcelas;
    }

    function calcular() {
      const tipo = document.getElementById("tipo").value;
      const valor = parseFloat(document.getElementById("valor").value);
      const parcelas = parseInt(document.getElementById("parcelas").value);

      let minValor = 0, maxValor = 0, taxaAdm = 0;

      if (tipo === "imovel") {
        minValor = 200000;
        maxValor = 500000;
        taxaAdm = 0.22;
      } else {
        minValor = 65000;
        maxValor = 130000;
        taxaAdm = 0.16;
      }

      if (!valor || parcelas <= 0) {
        alert("Preencha corretamente o valor.");
        return;
      }

      if (valor < minValor || valor > maxValor) {
        alert(`Para ${tipo === "imovel" ? "imóveis" : "automóveis"}, o valor deve estar entre R$ ${minValor.toLocaleString()} e R$ ${maxValor.toLocaleString()}.`);
        return;
      }

      const totalComTaxa = valor + (valor * taxaAdm);
      const parcelaMensal = totalComTaxa / parcelas;

      document.getElementById("resultado").innerHTML = `
        <p><strong>Tipo:</strong> ${tipo === "imovel" ? "Imóvel" : "Automóvel"}</p>
        <p>Valor total com taxa administrativa (${(taxaAdm * 100)}%): <strong>R$ ${totalComTaxa.toFixed(2)}</strong></p>
        <p>Parcela estimada: <strong>R$ ${parcelaMensal.toFixed(2)}</strong> em ${parcelas}x</p>
      `;
    }
  </script>
</body>
</html>
