<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Raros Capital - Simulador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="https://i.postimg.cc/wMPWky1K/Sem-t-tulo-removebg-preview.png" alt="Raros Capital" class="logo">

    <h1>Descubra qual cons贸rcio combina com voc锚</h1>
    <p>Simule agora e receba sua oferta exclusiva da Raros Capital diretamente no seu e-mail.</p>

    <form action="https://formsubmit.co/fabricio@raroscapital.com.br" method="POST" onsubmit="return showSimulator()" id="lead-form">
      <input type="text" name="name" placeholder="Seu nome completo" required>
      <input type="email" name="email" placeholder="Seu e-mail" required>
      <input type="tel" name="phone" placeholder="Seu WhatsApp com DDD" required>

      <!-- FormSubmit hidden fields -->
      <input type="hidden" name="_subject" value="Novo lead de simula莽茫o - Raros Capital">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">

      <button type="submit">Simular Agora</button>
    </form>

    <!-- Confirma莽茫o -->
    <div id="thanks" class="hidden">
      <h2>Pronto! </h2>
      <p>Voc锚 receber谩 sua proposta exclusiva em breve.<br>Enquanto isso, fa莽a uma simula莽茫o:</p>
      <button onclick="openSimulator()">Simular Cons贸rcio</button>
    </div>

    <!-- Simulador de cons贸rcio -->
    <div id="simulator" class="hidden">
      <h2>Simulador de Cons贸rcio</h2>
      <label>
        Tipo:
        <select id="tipo">
          <option value="imovel">Im贸vel</option>
          <option value="auto">Autom贸vel</option>
        </select>
      </label>
      <input type="number" id="valor" placeholder="Valor total (R$)" />
      <input type="number" id="parcelas" placeholder="Quantidade de parcelas" />
      <button onclick="calcular()">Calcular</button>
      <div id="resultado"></div>
    </div>
  </div>

  <script>
    function showSimulator() {
      document.getElementById("lead-form").classList.add("hidden");
      document.getElementById("thanks").classList.remove("hidden");
      return true;
    }

    function openSimulator() {
      document.getElementById("thanks").classList.add("hidden");
      document.getElementById("simulator").classList.remove("hidden");
    }

    function calcular() {
      const tipo = document.getElementById("tipo").value;
      const valor = parseFloat(document.getElementById("valor").value);
      const parcelas = parseInt(document.getElementById("parcelas").value);

      let minValor = 0, maxValor = 0, taxaAdm = 0;

      if (tipo === "imovel") {
        minValor = 200000;
        maxValor = 500000;
        taxaAdm = 0.22;
      } else {
        minValor = 65000;
        maxValor = 130000;
        taxaAdm = 0.16;
      }

      if (!valor || !parcelas || parcelas <= 0) {
        alert("Preencha corretamente o valor e o n煤mero de parcelas.");
        return;
      }

      if (valor < minValor || valor > maxValor) {
        alert(`Para ${tipo === "imovel" ? "im贸veis" : "autom贸veis"}, o valor deve estar entre R$ ${minValor.toLocaleString()} e R$ ${maxValor.toLocaleString()}.`);
        return;
      }

      const totalComTaxa = valor + (valor * taxaAdm);
      const parcelaMensal = totalComTaxa / parcelas;

      document.getElementById("resultado").innerHTML = `
        <p><strong>Tipo:</strong> ${tipo === "imovel" ? "Im贸vel" : "Autom贸vel"}</p>
        <p>Valor total com taxa administrativa (${(taxaAdm * 100)}%): <strong>R$ ${totalComTaxa.toFixed(2)}</strong></p>
        <p>Parcela estimada: <strong>R$ ${parcelaMensal.toFixed(2)}</strong> em ${parcelas}x</p>
      `;
    }
  </script>
</body>
</html>
